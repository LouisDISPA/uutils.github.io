{%- extends "base.html" -%}

{%- block title -%}
    {{ page.title }} | uutils
{%- endblock title -%}

{%- block main -%}
    <div class="title">{{ page.title }}</div>
    <div class="details">
        <div class="date">{{ page.date | date(format="%b %e, %Y") }}</div>
        <div class="authors">{{ page.authors | join(sep=", ") }}</div>
    </div>
    {{ page.content | safe }}
{%- endblock main -%}
