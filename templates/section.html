{%- extends "base.html" -%}

{%- block main -%}
    <div class="title">{{ section.title }}</div>
    {{ section.content | safe }}

    {% for post in section.pages %}
        <a class="post-thingy" href="{{ post.permalink }}">
            <h1>{{ post.title }}</h1>
            <div>{{ post.date | date(format="%b %e, %Y") }}</div>
        </a>
    {% else %}
    No posts yet.
    {% endfor %}
{%- endblock main -%}
